<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./validation.css" />
  </head>
  <body>
    <div class="signup">
      <h1>회원가입</h1>

      <form id="signup_form">
        <div>
          <!-- 이름 -->
          <h4>이름</h4>
          <input class="name" type="text" />
          <p class="name"></p>
        </div>

        <div>
          <!-- 이메일 -->
          <h4>이메일</h4>
          <input class="email" type="text" />
          <p class="email"></p>
        </div>

        <div>
          <!-- 나이 -->
          <h4>나이</h4>
          <input class="age" type="text" />
          <p class="age"></p>
        </div>

        <div>
          <!-- 비밀번호 -->
          <h4>비밀번호</h4>
          <input class="password" type="password" />
          <p class="password"></p>
        </div>

        <div>
          <!-- 비밀번호 확인 -->
          <h4>비밀번호 확인</h4>
          <input class="confirm_password" type="password" />
          <p class="confirm_password"></p>
        </div>

        <div>
          <!-- 제출 -->
          <button type="submit">가입하기</button>
        </div>
      </form>
    </div>

    <div class="background"></div>
    <div class="modal">
      <h1>가입 성공!</h1>
      <p>umc 챌린저 가입을 축하합니다!!</p>

      <button>확인</button>
    </div>

    <script src="./validation.js"></script>
  </body>
</html>
